<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
   <title>CC Gallery</title>
</head>

<body>
   <header>
      <h1>Chris Cleveland Paint and Sculpture</h1>
      <p><em>Painting scuplture of all sizes since 2019</em></p>
      <ul>
         <li><a href="">Instagram</a></li>
         <li><a href="">Facebook</a></li>
         <li><a href="">Twitter</a></li>
         <li><a href="">Artstation</a></li>
      </ul>
   </header>
   <main>
      <article>
         <section class="slideshow-container">
            <!-- images numbers and caption text -->
            <div class="mySlides fade">
               <div class="numbertext">1 / 7</div>
               <img src="images/chess/IMG_2925.jpg" style="width:100%">
               <div class="text">Goblin Chess Set</div>
            </div>

            <div class="mySlides fade">
               <div class="numbertext">1 / 7</div>
               <img src="images/chess/IMG_2913.jpg" style="width:100%">
               <div class="text">Pawns</div>
            </div>

            <div class="mySlides fade">
               <div class="numbertext">2 / 7</div>
               <img src="images/chess/IMG_2915.jpg" style="width:100%">
               <div class="text">Rooks</div>
            </div>

            <div class="mySlides fade">
               <div class="numbertext">4 / 7</div>
               <img src="images/chess/IMG_2916.jpg" style="width:100%">
               <div class="text">Knights</div>
            </div>

            <div class="mySlides fade">
               <div class="numbertext">5 / 7</div>
               <img src="images/chess/IMG_2918.jpg" style="width:100%">
               <div class="text">Bishops</div>
            </div>

            <div class="mySlides fade">
               <div class="numbertext">6 / 7</div>
               <img src="images/chess/IMG_2920.jpg" style="width:100%">
               <div class="text">Queen</div>
            </div>

            <div class="mySlides fade">
               <div class="numbertext">7 / 7</div>
               <img src="images/chess/IMG_2922.jpg" style="width:100%">
               <div class="text">King</div>
            </div>


            <!-- navigation buttons for images -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- carosel location indicator -->
            <div style="text-align:center">
               <span class="dot" onclick="currentSlide(1)"></span>
               <span class="dot" onclick="currentSlide(2)"></span>
               <span class="dot" onclick="currentSlide(3)"></span>
               <span class="dot" onclick="currentSlide(4)"></span>
               <span class="dot" onclick="currentSlide(5)"></span>
               <span class="dot" onclick="currentSlide(6)"></span>
               <span class="dot" onclick="currentSlide(7)"></span>
            </div>
         </section>
      </article>
   </main>
   <footer>

   </footer>
</body>

</html>
